<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Item Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            display: block;
        }

        h1,
        h3 {
            margin: 10px 0;
        }

        .grid-container {
            display: block;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            justify-items: center;
  padding: 10px;
            
            margin: 0 auto;
        }

        .box {
            aspect-ratio: 1/1;
            width: 20px;
            background-color: #000000;
            border-radius: 5px;

        }

        .highlight {
            background-color: #ffeb3b;
        }

        .default {
            background-color: #e0e0e0;
        }

        .back {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>{{ item }}</h1>
    <h3>In: {{ plate }}</h3>
    <table class="grid-container">
        {% for x in range(xsize) %}
        <tr>
        {% for y in range(ysize) %}
        <td>
        <div class="box {% if x == xt and y == yt %}highlight{% else %}default{% endif %}"></div>
        </td>
        {% endfor %}
        </tr>
        {% endfor %}
    </div>
    <a class="back" href="delete?item={{item}}">Delete</a>
</body>

</html>
